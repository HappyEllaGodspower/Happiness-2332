<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="green">

</body>
<FORM ACTION="SUBMIT"METHOD="POST">
</FORM>
<div>
<label> CLASS (READ ONLY)</label> <br>
<input type="text" id="fullname" name="fullname" value="WEB DEVELOPMENT" readonly> <br>

</div><br>
<div>
<label>CLASS CODE (hidden form field)</label> <br>
<input type="hidden" id="fullname" name="fullname" value="WEB2" readonly> <br>
</div> <br>

<div>
<label>YOUR FULLNAME</label><br>
<input type="text" id="fullname"> <br>
</div> <br>

<div>
<label>ENTER YOUR EMAIL</label><br>
<input type="email" name="email"><br>
</div><br>

<div>
<label>ENTER YOUR PASSWORD (required)</label><br>
<input type="password" id="password" name="password" required><br>
</div><br>

<div>
<label> ENTER YOUR NAME</label><br>
<input type="number" id="number" name="number"> <br>
</div><br>

<div>
<label>ENTER YOUR PHONE/TELL</label><br>
<input type="tell" id="tell" name="phone"><br>
</div><br>

<div>
<label>ENTER DATE</label><br>
<input type="date" id="date" name="date"><br>
</div><br>

<div>
<label>ENTER TIME</label><br>
<input type="time" id="time" name="phone"><br>
</div><br>

<div>
<label>ENTER DATE TIME</label><br>
<input type="datetime" id="datetime" name="datetime" <br>
</div><br>

<div>
<label>SELECT COLOUR</label><br>
<input type="colour" id="colour" name="colour"><br>
</div>

<div>
<label>ENTER URL</label><br>
<input type="url" id="url" name="url"><br>
</div><br>

<div>
<label>sex (radio type)</label><br>
<!--the name attribute has to be of the same value to make them a set-->
<input type="radio" id="male" name="sex" value="male">
<label for="male"></label><br>
<input type="radio" id="female" name="sex" value="female"><label for="female"></label><br>
<input type="radio" id="other" name="sex" 
value="others">
</div><br>

<div>
<label>MARITAL STATUS (check box type)</label><br>
<input type="checkbox" id="single" name="phone" value="single">
<label for="single"> single</label><br>
<input type="checkbox" id="Married" name="phone" value="Married">
<label for="Married">Married</label>
</div><br>

<div>
<label for="experience">Experience</label><br>
<span>(Range type) Rate your experience level (0-10)</span><br>
<input type="range" id="experience" name="experience" min="0" max="12" value="0"
oninput="this.nextElementSibling.value = this.value"> <output>O</output> <br>
</div><br>

<div>
<label for="experience">Experience:</label>
<select id="experience" name="experience">
<option value="1">1 Year</option>
<option value="2">2 Year</option>
<option value="3">3 Year</option>
</select>
</div><br>

<div>
<label> select file </label><br>
<input type="file" id="fullname" name="fullname" accept="image/png, image/jpeg, image/jpg,.docx, xml"><br>
</div><br>

<div>
<label>ENTER YOUR MESSAGE</label><br>
<textarea id="textarea" name="w3review" rows="4" cols="15"></textarea><br>
</div><br>

<div>
<label> (SUBMIT) buttons </label><br>
<input type="Submit">
<button type="Submit">Sign up</button>
<button type="reset">Reset</button>
</div><br>


































</body>

    
</body>
</html>
